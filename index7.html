<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12 text-center" style="font-size: 30px">
            <ul class="list-unstyled">
                <li class="d-inline-block">
                    <button class="bg-white text-info border-0">First</button>
                </li>
                <li class="d-inline-block">
                    <button class="bg-light text-info border-0">Second</button>
                </li>
                <li class="d-inline-block">
                    <button class="bg-primary text-white border-0">Third</button>
                </li>
                <li class="d-inline-block">
                    <button class="bg-white text-info border-0">Forth</button>
                </li>
                <li class="d-inline-block">
                    <button class="bg-white text-info border-0">Fifth</button>
                </li>
                <li class="d-inline-block">
                    <button class="bg-white text-info border-0">Sixth</button>
                </li>
                <li class="d-inline-block">
                    <button class="bg-white text-info border-0">Seventh</button>
                </li>
            </ul>
            <div class="progress" style="height: 30px">
                <div class="progress-bar bg-primary progress-bar-animated progress-bar-striped" style="width: 70%"></div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
