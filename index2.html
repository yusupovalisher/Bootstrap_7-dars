<html lang="en">

        <div class="col-md-12">
            <h2 class="text-success">Bootstrap Sub-Menu</h2>
            <div class="row my-5">
                <div class="col-md-6" style="border: 1px lightgrey solid">
                    <ul class="list-unstyled ml-2" style="font-size: 35px">
                        <li class="d-inline-block dropdown">
                            <button class="btn dropdown-toggle" data-toggle="dropdown">
                                Dropdown
                            </button>
                            <ul class="dropdown-menu dropright">
                                <li class="dropright dropdown-item dropdown-toggle">
                                    Action
                                </li>
                                <li class="mt-1 dropright dropdown-item dropdown-toggle" data-toggle="dropdown">Another action

                                        <li class="dropdown-item">Sub action</li>
                                        <li class="dropdown-item">Another sub action</li>

                                    </ul>
                                </li>

                                <li class="dropdown-item">Separated link</li>
                            </ul>
                        </li>
                        <li class="d-inline-block dropdown active">
                            <button class="btn dropdown-toggle bg-white" data-toggle="dropdown">
                                Dropdown 2
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
